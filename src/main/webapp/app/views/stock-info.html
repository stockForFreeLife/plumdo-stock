<div class="table-responsive-vertical md-whiteframe-z1">
  <md-toolbar class="md-table-toolbar md-default md-padding search" >
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>股票名称</label>
        <input ng-model="query.stockCode">
      </md-input-container>
	  <md-input-container flex>
        <label>股票编码</label>
        <input ng-model="query.stockName">
      </md-input-container>
      <md-input-container  layout layout-align="end start">
        <md-button class="md-raised" ng-click="queryItems(true)">
          <i class="material-icons md-light">search</i>
          <span>查询</span>
        </md-button>
        <md-button class="md-raised" ng-click="createItem()">
          <i class="material-icons md-light">refresh</i>
          <span>重置</span>
        </md-button>
      </md-input-container>
    </div>
  </md-toolbar>

  <md-toolbar class="md-table-toolbar alternate" >
    <div class="md-toolbar-tools">
      <span ng-show="selected.length">已选中{{selected.length}}行</span>
      <span flex></span>
       <md-button class="md-raised " ng-click="retry()">
         <i class="material-icons md-light">check</i>
         <span>修改</span>
       </md-button>
       <md-button class="md-raised md-warn" ng-click="deleteStockInfo()">
         <i class="material-icons md-light">check</i>
         <span>删除</span>
       </md-button>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table fixed-header md-row-select="tableOptions.rowSelection" multiple="{{tableOptions.multiSelect}}" ng-model="selected" class="table table-hover table-bordered" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="queryItems">
        <tr md-row>
            <th md-column ng-repeat="col in tableCols" md-order-by="{{col.orderBy}}" >{{col.name}}</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="item" md-select-id="headdownloaderrorid" x-md-auto-select="tableOptions.autoSelect" ng-repeat="item in tableData">
            <td md-cell ng-repeat="col in tableCols"><nobr><span dynamic-bind="col.id" dynamic-bind-pre="item"></span></nobr></td>
        </tr>
        </tbody>
    </table>
  </md-table-container>

  <md-table-pagination class="table-pagination" md-label="{{tableOptions.label}}" md-limit="query.limit" md-limit-options="tableOptions.limitOptions" md-page="query.page" md-total="{{totalItems}}" md-on-paginate="queryItems" md-page-select="tableOptions.pageSelect"></md-table-pagination>
</div>


<script type="text/ng-template" id="stock-info-edit.html">
<md-dialog aria-label="" class="edit-dialog">
  <md-content layout="column" layout-align="center center">
  	<h2>{{formTitle}}</h2>
  	<md-divider></md-divider>
	<form name="editForm" layout="column" class="edit-form">
		<md-input-container flex>
        	<label>板块类别</label>
			<md-select ng-model="formdata.stockType">
         	 	<md-option value="sz">深圳</md-option>
          		<md-option value="sh">上海</md-option>
        	</md-select>
        </md-input-container>

    	<md-input-container flex>
        	<label>编码</label>
        	<input ng-model="formdata.stockCode">
        </md-input-container>

		<md-input-container flex>
        	<label>名称</label>
        	<input ng-model="formdata.stockName">
        </md-input-container>
    </form>
  </md-content>

  <md-divider></md-divider>
  <div layout="row" layout-align="center center">
    <md-button class="md-raised md-warn" ng-click="cancel()">取消</md-button>
    <md-button class="md-raised md-primary" ng-click="ok()">确认</md-button>
  </div>
</md-dialog>
</script>
