<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2 md-sidenav-left">
  <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2 bar-xs">
    <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn" ng-href="javascript:void(0);" ng-click="showSystemNote($state)">
      <h5>控制台</h5>
    </md-button>
  </md-toolbar>
  <md-button ng-repeat-start="item in menuItems" layout="column" layout-align="center center"
              flex class="capitalize" ng-click="selectItem(item)"
                 ui-sref-active="md-warn" ui-sref="{{item.sref}}">
      <div hide-sm class="md-tile-content">
          <i class="material-icons md-36">{{item.icon}}</i>
      </div>
      <div class="md-tile-content">
          {{item.name}}
      </div>
  </md-button>
  <md-divider ng-repeat-end></md-divider>
  <md-button ng-click="showSystemNote($state)" layout-align="center center">
      <div class="md-tile-content">
          </span>说明</span>
      </div>
  </md-button>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar layout="row" layout-align="center center">
        <section layout-align="start center" layout-fill flex>
            <md-button hide-gt-sm ng-click="toggleMenuList()" aria-label="Menu">
                <i class="material-icons">menu</i>
            </md-button>
        </section>
        <section layout-align="end center">
            <md-button class="toolbar-button" aria-label="Search">
                <i class="material-icons">search</i>
            </md-button>
            <md-button class="toolbar-button" aria-label="Notifications">
                <i class="material-icons">notifications</i>
                <span class="notifications-label">7</span>
            </md-button>
            <md-button class="toolbar-button" aria-label="Settings" ng-click="toggleRightSidebar()">
                <i class="material-icons">menu</i>
            </md-button>
        </section>
    </md-toolbar>

    <md-content flex class="md-padding page-content">
        <div ui-view></div>
    </md-content>
</div>
