<div class="table-responsive-vertical md-whiteframe-z1">
  <md-toolbar class="md-table-toolbar md-default md-padding search" >
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>板块名称</label>
        <input ng-model="query.stockCode">
      </md-input-container>
	  <md-input-container flex>
        <label>采集时间</label>
        <md-datetime dt-type="datetime-range"  start-choice="query.collectTimeBegin" end-choice="query.collectTimeEnd" dt-q-select="qSelectRange"></md-datetime>
        </input>
      </md-input-container>
      <md-input-container layout layout-align="end start">
        <md-button class="md-raised " ng-click="queryItems()">
          <i class="material-icons md-light">search</i>
          <span>查询</span>
        </md-button>
        <md-button class="md-raised" ng-click="createItem()">
          <i class="material-icons md-light">add</i>
          <span>新增</span>
        </md-button>
      </md-input-container>
    </div>
  </md-toolbar>

  <md-toolbar class="md-table-toolbar alternate" >
    <div class="md-toolbar-tools">
      <span ng-show="selected.length">已选中{{selected.length}}行</span>
      <span ng-show="!selected.length">请选中数据再进行操作</span>
      <span flex></span>
       <md-button class="md-raised " ng-click="updateItem()" ng-disabled="!selected.length">
         <i class="material-icons md-light">edit</i>
         <span>编辑</span>
       </md-button>
       <md-button class="md-raised md-warn" ng-click="deleteItem()" ng-disabled="!selected.length">
         <i class="material-icons md-light">delete</i>
         <span>删除</span>
       </md-button>
    </div>
  </md-toolbar>

  <md-table-container>
    <table md-table fixed-header md-row-select="tableOptions.rowSelection" multiple="{{tableOptions.multiSelect}}" ng-model="selected" class="table table-hover table-bordered" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="queryItems">
        <tr md-row>
            <th md-column ng-repeat="col in tableCols" md-order-by="{{col.orderBy}}" >{{col.name}}</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="item" x-md-auto-select="tableOptions.autoSelect" ng-repeat="item in tableData">
            <td md-cell ng-repeat="col in tableCols"><nobr><span dynamic-bind="col.id" dynamic-bind-pre="item"></span></nobr></td>
        </tr>
        </tbody>
    </table>
  </md-table-container>

  <md-table-pagination class="table-pagination" md-label="{{tableOptions.label}}" md-limit="query.limit" md-limit-options="tableOptions.limitOptions" md-page="query.page" md-total="{{totalItems}}" md-on-paginate="queryItems" md-page-select="tableOptions.pageSelect"></md-table-pagination>
</div>


<script type="text/ng-template" id="stock-hot-plate-edit.html">
    	<md-input-container flex>
        	<label>板块名称</label>
        	<input ng-model="formData.plateName">
        </md-input-container>

		<md-input-container flex>
        	<label>采集时间</label>
			<md-datetime dt-type="datetime"  choice="formData.collectTime"></md-datetime>
        </md-input-container>
</script>
